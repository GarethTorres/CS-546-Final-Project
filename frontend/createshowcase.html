<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Showcase - My Showcase Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <a href="#" class="logo">My Showcase</a>
      <ul>
        <li><a href="./homepage.html">Home</a></li>

        <li><a href="./createshowcase.html">Create</a></li>
      </ul>
    </nav>
    <div class="search">
      <input type="text" placeholder="Search showcases...">
      <button type="submit">Search</button>
    </div>
  </header>

  <main>
    <h1>Create Showcase</h1>
    <form action="#" method="POST" enctype="multipart/form-data">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>

      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="5" required></textarea>

      <label for="tags">Tags:</label>
      <input type="text" id="tags" name="tags" required>

      <label for="file">Upload file:</label>
      <input type="file" id="file" name="file" accept=".jpg,.jpeg,.png,.gif,.pdf" required>

      <div class="preview">
        <h2>Preview</h2>
        <div class="showcase">
          <!-- showcase preview goes here -->
        </div>
      </div>

      <button type="submit">Create Showcase</button>
    </form>
  </main>


  <footer>
    <p>&copy; 2023 My Showcase. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
